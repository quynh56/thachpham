<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dropdown</title>
    <style type="text/css">
body{
    font-family:sans-serif;
    font-size:15px;
}
        #menu ul{
       background:#83d385;
            width:250px;
            padding:0;
            list-style-type:none;

        }
        #menu ul li{
            width:auto;
            height:40px;
            line-height:40px;
            border-bottom: 1px solid #e8e8e8;
            position:relative;
        }
        #menu ul li a{
            text-decoration:none;
            color:#333;
            font-weight: bold;
            display:block;
        }
        #menu ul li:hover{
            background:#cde2cd;
        }
        #menu .sub-menu{
            position:absolute;
            left:250px;
            top:0;
            display:none;
        }
        #menu ul li:hover .sub-menu{
           display:block;
        }
    </style>
</head>
<body>

<div id="menu">
    <ul>
        <li><a href="#">item 1</a></li>
        <li><a href="#">item 2</a>
        <ul class="sub-menu">
        <li><a href="#">Item a</a></li>
        <li><a href="#">item b</a></li>
        <li><a href="#">item c</a></li>
        </ul>
        </li>
        <li><a href="#">item 3</a></li>
        <li><a href="#">item 4</a></li>
        <li><a href="#">item 5</a></li>
    </ul>
</div>
</body>
</html>
