<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pseudo-classes</title>
    <style tyle="text/css">
        a{
            color:gray;
            text-decoration:none;
        }
        a:hover{
            color:lightskyblue;
            font-weight: bold;
            display: block;
            width: 100px;
            background:greenyellow;
        }
        a:visited{
            color:hotpink;
        }
        a:link{

        }
        a:active{
            background:mediumspringgreen;
        }
     </style>
</head>

</body>
</html>
