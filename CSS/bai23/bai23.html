<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style type="text/css">
        #box {
            width: 150px;
            height: 200px;
            background-color: lightskyblue;
            transition: all 1s 0.2s ;
            -moz-transition: all 1s 0.2s ;
            -webkit-transition: all 1s 0.2s;
        }
        #box:hover{
            background: red;
            margin-left: 250px;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
